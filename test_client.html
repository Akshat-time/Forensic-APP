<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Detection API Tester</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select { padding: 0.5rem; width: 100%; max-width: 400px; }
        button { background: #007bff; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 1rem; white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 4px; display: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Detection API Tester</h1>
        
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="sk_test_123456789">
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Telugu">Telugu</option>
            </select>
        </div>

        <div class="form-group">
            <label for="audioFile">Audio File (MP3/WAV/MP4):</label>
            <input type="file" id="audioFile" accept=".mp3,.wav,.mp4">
        </div>

        <button onclick="testAPI()">Analyze Audio</button>

        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const fileInput = document.getElementById('audioFile');
            const apiKey = document.getElementById('apiKey').value;
            const language = document.getElementById('language').value;

            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Processing... This may take a few seconds.';

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                // Get Base64 string (remove data URL prefix)
                const base64String = e.target.result.split(',')[1];

                try {
                    const response = await fetch('http://127.0.0.1:8000/api/voice-detection', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey
                        },
                        body: JSON.stringify({
                            language: language,
                            audioFormat: "mp3", // The API treats inputs as generic audio stream regardless of extension label
                            audioBase64: base64String
                        })
                    });

                    const data = await response.json();
                    resultDiv.innerHTML = JSON.stringify(data, null, 2);
                    
                    if (response.ok) {
                        resultDiv.className = 'success';
                    } else {
                        resultDiv.className = 'error';
                    }
                } catch (error) {
                    resultDiv.innerHTML = 'Error: ' + error.message;
                    resultDiv.className = 'error';
                }
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
